<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="on">
        <h1>User Registration Forms</h1>

<!-- Simple Form -->
<br>
  <label>First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label>Last name:</label><br>
  <input type="text" id="lname" name="lname" autofocus>
</br>

  <!-- Radio Buttons -->
  <h1>Radio buttons</h1>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label>HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label>CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label>JavaScript</label>
</br>

  <!-- CheckBox -->
  <h1>CheckBox</h1>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I Like HTML</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I Like CSS</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I Like JavaScript</label>
</br>
</br>

<!-- Select -->
 <h1>Select</h1>
<label for="cars">Choose a car:</label>

<select name="cars" id="cars">
    <option value=" "disabled selected hidden>Select</option>
  <option value="volvo">Volvo</option>
  <option value="saab">Porshe</option>
  <option value="mercedes">Ferrari</option>
  <option value="audi">Audi</option>
</select>

<h1>Textarea</h1>

<label>Car Description</label>

<textarea id="Car Description" name="Car Description" rows="4" cols="15">

</textarea>
<br>
<br>

<button type="button" onclick="alert('911 I hear shots')">Click Me!</button>

 <h1>Legend & FieldSet</h1>
<fieldset>
    <legend>MyInfo</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" size="50"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" size="20"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    <input type="submit" value="Submit">
  </fieldset>
  <br>

  <h1>DataList</h1>

  <label for="browser">Choose your browser from the list:</label>
<input list="browsers" name="browser" id="browser">

<datalist id="browsers">
  <option value="Edge">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
  <option value="Brave"></option>

</datalist>
<br>

<input type="button" value="Click Me"><br>
<input type="checkbox" value="I am checkbox" ><br>
<input type="color" value="choose a color"><br>
<input type="date"><br>
<input type="datetime-local"><br>
<input type="email"><br>
<input type="file"><br>
<input type="hidden"><br>
<input type="image"><br>
<input type="month"><br>
<input type="number"><br>
<input type="password"><br>


  <input type="submit" value="submit">
  <input type="reset" value="reset">
    </form>
</body>
</html>
